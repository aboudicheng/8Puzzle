<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/puzzle.js"></script>
    <script src="js/img-select.js"></script>
    <script src="js/main.js"></script>
    <script>
    $(function() {
        main();
    })
    </script>
</head>

<body>
    <div>
        <div id="menu">
            <h1>8 Puzzle</h1>
            <hr>
            <div id="menu-slides">
                <div class="slide">
                    <h3>CTIS Web Technologies I</h3>
                    <h3>Project</h3>
                    <h4>Fall 2018</h4>
                </div>
                <div class="slide">
                    <h3>By Ping Cheng</h3>
                    <h3>21701816</h3>
                </div>
                <div class="slide">
                    <h3>Have Fun :)</h3>
                </div>
            </div>
            <hr>
            <div class="start-btn">START</div>
        </div>

        <div id="image-page">
            <h1>Select an Image</h1>
            <div class="image-selection">
                <div class="img img-1"></div>
                <div class="img img-2"></div>
                <div class="img img-3"></div>
            </div>
            <div class="start-btn" style="display: none">Continue</div>
        </div>

        <div id="puzzle-page">
            <div id="puzzle"></div>
            <div id="select">
                <div>Select
                    <select id="shuffle">
                        <option value='0'>-- Shuffle Amount --</option>
                        <option value='1'>3 Moves</option>
                        <option value='2'>30 Moves</option>
                    </select>
                </div>
                <div class="start-btn" style="display: none">Shuffle</div>
            </div>
            <div id="solve-puzzle" style="display: none; margin-top: 1em">Solve the puzzle now</div>
            <div id="restart">F5 to Restart</div>
            <div id="congrats">Congratulations!</div>
            
        </div>
    </div>
</body>

</html>
